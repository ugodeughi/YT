<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Youtube Player</title>
</head>

<body>

    <!-- wrapper -->
    <div id="wrapper">

        <!-- player -->
        <div class="player">
            <div class="player-image">
                <div class="player-image-layover">
                    <img src="https://simonsgolf.dk/wp-content/themes/frankly-theme-new/img/play-button.png" alt="play">
                </div>
            </div>
        </div>
        <!-- /player -->
        
        <!-- suggestions -->
        <div class="suggestions">
            <div class="suggestions-item">
                <img src="https://i.ytimg.com/vi/roS6oFjCDhc/maxresdefault.jpg" alt="">
                <div class="caption">Lorem ipsum aaa xx </div>
            </div>
            <div class="suggestions-item">
                <img src="https://i.ytimg.com/vi/roS6oFjCDhc/maxresdefault.jpg" alt="">
                <div class="caption">Lorem ipsum bb </div>
            </div>
            <div class="suggestions-item">
                <img src="https://i.ytimg.com/vi/roS6oFjCDhc/maxresdefault.jpg" alt="">
                <div class="caption">Lorem ipsum</div>
            </div>
        </div>
        <!-- /suggestions -->

    </div>
    <!-- /wrapper -->
</body>

</html>
